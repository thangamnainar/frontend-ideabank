<section id="singIn">
    <div class="wrapper">
        <div class="grid whole-grid">
            <div class="col-7 box1">
                <img src="../assets/ideabank.svg" alt="loading..">
            </div>
            <div class="col-5 box2">
                <div class="form-box">
                    <div class="heading">
                        <img src="../assets/Vector.svg" alt=""> <img src="../assets/ideaFont.svg" alt="">
                    </div>
                    <div class="SignIn">
                        <span>Verify OTP</span>
                    </div>
                    <div class="form-filed">
                        <form [formGroup]="form" action="">
                            <div class="form-group">
                                <label for="otp">Enter OTP</label>
                                <input type="text" class="ng-invalid ng-dirty" pInputText formControlName="verifyotp"
                                    name="verifyotp" placeholder="Enter " />
                                <div
                                    *ngIf="form.controls['verifyotp'].invalid && form.controls['verifyotp'].touched || form.controls['verifyotp'].dirty">
                                    <span style="color: red;"
                                        *ngIf="form.controls['verifyotp'].errors?.['required']">verifyotp is
                                        required</span>
                                    <span style="color: red;"
                                        *ngIf="form.controls['verifyotp'].errors?.['minlength']">verifyotp must be at
                                        least 3
                                        characters long
                                    </span>
                                </div>
                            </div>
                            <div class="form-group submit-button">
                                <button pButton pRipple (click)="getOtp()" label="Next"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
